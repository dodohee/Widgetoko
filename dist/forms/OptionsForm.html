<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../bridge.js"></script>
    <script src="../OptionsForm.js"></script>
</head>

<body>
    <div class="modal">
        <p>To get started, <a href="https://apps.twitter.com/app/new" onclick="Electron.shell.openExternal('https://apps.twitter.com/app/new');return false;">register</a> this app with Twitter.<p>
        <p>On the <strong>Keys and Access Tokens</strong> tab, click the <strong>Create my access token</strong> button. Fill out the fields below with the generated keys:</p>

        <div class="options">
            <div class="form-group">
                <label for="apiKeyInput">Consumer Key (API Key)</label>
                <input class="form-item" type="text" id="apiKeyInput">
            </div>

            <div class="form-group">
                <label for="apiSecretInput">Consumer Secret (API Secret)</label>
                <input class="form-item" type="text" id="apiSecretInput">
            </div>

            <div class="form-group">
                <label for="accessTokenInput">Access Token</label>
                <input class="form-item" type="text" id="accessTokenInput">
            </div>

            <div class="form-group">
                <label for="accessTokenSecretInput">Access Token Secret</label>
                <input class="form-item" type="text" id="accessTokenSecretInput">
            </div>
        </div>

        <div class="form-buttons">
            <button class="button primary-button" id="okButton">Save</button>
            <button class="button secondary-button" id="cancelButton">Cancel</button>
        </div>
    </div>
</body>

</html>
